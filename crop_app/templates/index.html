{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url("{% static 'crop_app/images.jfif' %}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
        }
        .container-box {
            margin-top: 70px;
            background: rgba(0, 0, 0, 0.55);
            padding: 35px;
            border-radius: 18px;
            backdrop-filter: blur(6px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            color: white;
        }
        h1 {
            text-shadow: 0 0 8px black;
        }
        label {
            font-weight: 500;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
        }
        .result-box {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.6);
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            color: #00ff8c;
            box-shadow: 0 0 10px rgba(0,255,120,0.4);
        }
    </style>
</head>

<body>

<div class="container">
    <div class="col-md-6 offset-md-3 container-box">
        <h1 class="text-center mb-4">ðŸŒ¾ Crop Recommendation System</h1>

        <form action="" method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label>Nitrogen (N)</label>
                <input type="number" class="form-control" name="n" value="{{ n }}" required>
            </div>

            <div class="mb-3">
                <label>Phosphorus (P)</label>
                <input type="number" class="form-control" name="p" value="{{ p }}" required>
            </div>

            <div class="mb-3">
                <label>Potassium (K)</label>
                <input type="number" class="form-control" name="k" value="{{ k }}" required>
            </div>

            <div class="mb-3">
                <label>Temperature</label>
                <input type="number" class="form-control" name="temperature" value="{{ temperature }}" required>
            </div>

            <div class="mb-3">
                <label>Humidity</label>
                <input type="number" class="form-control" name="humidity" value="{{ humidity }}" required>
            </div>

            <div class="mb-3">
                <label>pH Value</label>
                <input type="number" class="form-control" name="ph" value="{{ ph }}" required>
            </div>

            <div class="mb-3">
                <label>Rainfall</label>
                <input type="number" class="form-control" name="rainfall" value="{{ rainfall }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict Crop</button>
        </form>

        {% if result %}
        <div class="result-box">
            ðŸŒ± Recommended Crop: <strong>{{ result }}</strong>
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
